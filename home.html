<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadboard Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e8ca0d16c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css" class="css">


</head>

<body style="overflow-x: hidden;">
    <div class="app">
        <div class="leftapp" style="width: 80% !important;">
            <div class="navbar">
                <div style="margin-left: 200px; margin-top: 10px; width: 110%;">
                <ul>
                    <li class="home" style="width: 15% !important;"><a href="home.html"> <img src="./Icons/home.svg" alt=""> Home</a></li>
                    <li class="breadboard" style="width: 15% !important;"><a href="login.html"> <img src="./Icons/wiring.svg" alt="">
                            Breadboard</a></li>
                    <li class="schematic" style="width: 15% !important;"><a href="components.html"> <img src="./Icons/led.svg" alt=""> Components</a></li>
                    <li class="PCB" style="width: 15% !important;"><a href="#"> <img src="./Icons/question.svg" alt=""> FAQ</a></li>
                </ul>
                </div>
            </div>

            <div class="console">
                <div class="leftconsole">
                    <div class="sketches">
                        <div class="recentsketches">
                            <h3>Recent sketches</h3>
                            <hr>

                            <div class=nocketch>
                                <img src="./Icons/exclamation.svg" alt="">
                                <p>No recent sketches found</p>

                            </div>

                            <div class="newsketch">
                                <img src="./Icons/exclamation.svg" alt="">
                                <p>New Sketch</p>
                            </div>

                            <div class="newsketch">
                                <img src="./Icons/open.svg" alt=""">
                                <p>Open Sketch</p>
                            </div>
                        </div>
                    </div>
                    <div class="tip">
                        <h1>Tip of the day:</h1>
                        <h3>To more selectively move a section of parts,use the arrow keys.</h3>
                    </div>
                </div>
                <div class="rightconsole">
                    <div class="projects">
                        <h3>Projects | Blog </h3>
                        <hr>
                    </div>
                    <div class="manual">
                        <h3>Manual </h3>
                        <hr>
                    </div>
                </div>



            </div>
            <div class="footer">
                <div class="note">
                    <button>
                        <img src="./Icons/notes.svg" alt="">
                        <h1>Add a note</h1>
                    </button>
                </div>
                <div class="rotate">
                    <button>
                        <img src="./Icons/refresh.svg" alt="">
                        <h1>Rotate</h1>
                    </button>
                </div>
                <div class="flip">
                    <button>
                        <img src="./Icons/reflect.svg" alt="">
                        <h1>Flip</h1>
                    </button>
                </div>
                <div class="download">
                    <button>
                        <img src="./Icons/download-circular-button.svg" alt="">
                        <h1>Download</h1>
                    </button>
                </div>
                <div class="share">
                    <button>
                        <img src="./Icons/share.svg" alt="">
                        <h1>Share</h1>
                    </button>
                </div>
            </div>
        </div>
       



    </div>

</body>

</html>
